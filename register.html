<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | FRUDDI</title>
  <link rel="stylesheet" href="/frontend/src/css/style.css">
</head>
<body>
  <section class="form-container">
    <h1>Crear Cuenta</h1>
    <form id="register-form">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingresa tu correo" required>

      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Crea una contraseña" required>
        <button type="button" id="toggle-password" class="toggle-password">👁️</button>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
  </section>
  <script src="/frontend/src/js/main.js"></script>
</body>
</html>
